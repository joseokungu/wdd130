<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="formula">
<meta name="author" content="jose okitandende okungu">
    <title>HTML and CSS Quiz | Test Your Knowledge</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
        <h1>üìù Test Your HTML and CSS Knowledge</h1>
        <form action="#" method="post">
            <!-- Question 1 -->
            <div class="form-group">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1" placeholder="Type your answer here..." required>
            </div>

            <!-- Question 2 -->
            <div class="form-group">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Write your answer here..." required></textarea>
            </div>

            <!-- Question 3 -->
            <div class="form-group">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One...</option>
                    <option value="1">/* This is a comment */</option>
                    <option value="2"># This is a comment</option>
                    <option value="3">-- This is a comment</option>
                </select>
            </div>

            <!-- Question 4 -->
            <div class="form-group">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <pre>margin: 10px 5px 15px;</pre>
                <input type="number" id="q4" name="q4" placeholder="Enter the margin in px" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Your Answers</button>
        </form>
    </main>
</body>
</html>
